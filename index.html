<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --color-yellow: #f4d04e;
        --color-white: #ffffff;
        --color-gray-500: #6b6b6b;
        --color-gray-950: #111111;

        --fs-l: clamp(1.25rem, 1.5vw, 1.5rem);
        --fs-m: clamp(0.8rem, 1.5vw, 1rem);
        --fs-s: clamp(0.8rem, 1.5vw, 0.8rem);

        --fw-bold: 700;
        --fw-medium: 500;

        --ff-figtree: "Figtree", sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        background-color: var(--color-yellow);
        font-family: var(--ff-figtree);
        line-height: 1.5;
        letter-spacing: 0px;

        display: flex;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .card {
        background-color: var(--color-white);
        width: 384px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        border-radius: 20px;
        border: 1px solid black;
        box-shadow: 8px 8px 0px 0px black;
      }

      .image img {
        border-radius: 10px;
      }

      .tags {
        font-size: var(--fs-s);
        font-weight: var(--fw-bold);
        padding: 4px 12px;
        background-color: var(--color-yellow);
        width: fit-content;
        border-radius: 4px;
      }

      .date {
        font-size: var(--fs-s);
        line-height: 150%;
      }

      .title {
        font-size: var(--fs-l);
        font-weight: var(--fw-bold);
        /* text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); */
        cursor: pointer;
      }

      .title:hover {
        color: var(--color-yellow);
      }

      .content {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .description {
        font-size: var(--fs-m);
        color: var(--color-gray-500);
      }

      .author {
        display: flex;
        align-items: center;
        height: 32px;
      }

      .author .name {
        font-size: 14px;
        font-weight: 700;
        margin-left: 12px;
      }

      .author .avatar {
        width: 32px;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img alt="image" src="./assets/images/illustration-article.svg" />
      </div>
      <div class="content">
        <p class="tags">Learning</p>
        <p class="date">Published 21 Dec 2023</p>

        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="author">
        <img
          alt="avatar"
          class="avatar"
          src="./assets/images/image-avatar.webp"
        />

        <p class="name">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">tanestila</a>.
    </div>
  </body>
</html>
